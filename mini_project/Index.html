<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script defer src="script.js"></script>   
</head>
<style>
    .Container {
        display: flex;
        align-items: center;
        height: 100vh;
        justify-content: center;
    }

    .radioDiv {
        display: flex;
        justify-content: space-around;
    }

    .submitBtn {
        display: flex;
        padding: 25px;
        justify-content: center;
    }

    .width {
        width: 100%;
    }

    form {
        width: 300px;
        border: 2px solid;
        padding: 20px;
    }
</style>

<body>
    <div class="Container">
        
        <form id="form">
            <h4 style="text-align: center;color: white;background-color: gray;">Best farm</h4>
            <p style="text-align: center;">New farmer</p>
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" aria-describedby="Name">
                <div id="error" style="color: red;"></div>
            </div>
            <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="number" class="form-control" id="Age">
                <div id="error1" style="color: red;"></div>
            </div>
            <div id="gen">Gender</div>

            <div class="radioDiv">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="gen">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="gen" >
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
                
            </div>
            <div id="error2" style="color: red;"></div>
            <div class="submitBtn">
                <button type="submit"  onclick="onSubmit()" return false; class="btn btn-success width" id="submit">Add</button>
            </div>
        </form>
    </div>
</body>

</html>
